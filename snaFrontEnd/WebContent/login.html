<script type="text/javascript" src="js/loginpage.js"></script>
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" novalidate ng-submit="loginCtrl.login()" role="form" style="display: block;" ng-controller="LoginController as loginCtrl">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="loginCtrl.user.userName">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" ng-model="loginCtrl.user.password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" name="form" novalidate ng-submit="form.$valid && homeCtrl.register()" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="firstName" id="firstName" ng-model="homeCtrl.user.firstName" tabindex="1" class="form-control" placeholder="First Name" value="" required="true" pattern="[a-zA-Z]{3,}">
									<span ng-show="form.firstName.$invalid && form.firstName.$touched">Only Alphabe min of 3 char</span>
									</div>
									<div class="form-group">
										<input type="text" name="lastName" id="lastName" ng-model="homeCtrl.user.lastName" tabindex="1" class="form-control" placeholder="Last Name" value="" required="true" pattern="[a-zA-Z]{3,}">
									<span ng-show="form.lastName.$invalid && form.lastName.$touched ">Only Alphabe min of 3 char</span>
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" ng-model="homeCtrl.user.email" tabindex="1" class="form-control" placeholder="Email Address" value="" required="true" pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
									<span ng-show="form.email.$invalid && form.email.$touched ">Enter a valid email Id</span>
									</div>
									<div class="form-group">
										<input type="text" name="mobile" id="mobile" ng-model="homeCtrl.user.mobile" tabindex="1" class="form-control" placeholder="Mobile Number" value="" required="true" pattern="[0-9]{10}">
									<span ng-show="form.mobile.$invalid && form.mobile.$touched ">Enter a valid email Id</span>
									</div>
									<div class="form-group">
										<input type="text" name="username" id="username" ng-model="homeCtrl.user.userName" tabindex="1" class="form-control" placeholder="Username" value="" required="true" pattern="[a-zA-Z]{3,}">
									<span ng-show="form.username.$invalid && form.username.$touched ">only alphabet, min 3 char</span>
									</div>
									
									<div class="form-group">
										<input type="password" name="password" id="password" ng-model="homeCtrl.user.password" tabindex="2" class="form-control" placeholder="Password" required="true" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}">
									<span ng-show="form.password.$invalid && form.password.$touched ">one capital,one small,one digit,one special char</span>
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" ng-model="homeCtrl.user.cpassword" tabindex="2" class="form-control" placeholder="Confirm Password" required="true" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}">
									<span ng-show="form.password.$invalid && form.password.$touched ">one capital,one small,one digit,one special char</span>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
