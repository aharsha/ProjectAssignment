<!DOCTYPE html>  
<html>  
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  
<body ng-app="myApp" ng-controller="myCtrl">  
<form ng-submit="myFunc()">  
  <input type="text"  ng-model="name">  
  <input type="password"  ng-model="password">
  <input type="text"  ng-model="address">
  <input type="text"  ng-model="dateofbirth">
  <input type="submit" >  
</form>  
<p>{{myTxt}}</p>  

<script>  
var app = angular.module("myApp", []);  
app.controller("myCtrl", function($scope,$http) {  
  $scope.myTxt = "Nothing is submitted.";  
  
  
 
  
  $scope.myFunc = function () {  
      $scope.myTxt = "Submit button clicked successfully.";  
      
      var reg={
    		  name:$scope.name,
    		  password:$scope.password,
    		  address:$scope.address,
    		  dateofbirth:$scope.dateofbirth,
      
      };
      
      var res=$http.post("http://localhost:2020/collabBackEnd/registerUser",reg);
      res.success(function(){
    	  $scope.myTxt="registred successfully";
      });
      $scope.name="";
      $scope.password="";
      $scope.address="";
      $scope.dateofbirth="";
      
  }  
  
});  
</script>  
</body>  
</html>
